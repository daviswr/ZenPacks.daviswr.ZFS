  zZPoolIgnoreNames:
    type: string
  zZPoolThresholdWarning:
    type: int
    default: 80
  zZPoolThresholdError:
    type: int
    default: 85
  zZPoolThresholdCritical:
    type: int
    default: 90
  

device_classes:
  /:
    remove: false
    templates:
      ZFSStoragePool:
        targetPythonClass: ZenPacks.daviswr.ZFS.ZPool
        datasources:
          DEFAULTS:
            type: COMMAND
            # usessh doesn't seem to inherit
            cycletime: 60
            component: "${here/id}"
          zpool-get:
            usessh: true
            commandTemplate: "/usr/bin/sudo /sbin/zpool get -pH all"
            parser: ZenPacks.daviswr.ZFS.parsers.zpool.get
            datapoints:
              allocated: GAUGE
              capacity: GAUGE
              dedupratio: GAUGE
              fragmentation: GAUGE
              free: GAUGE
          zpool-iostat:
            usessh: true
            commandTemplate: "/usr/bin/sudo /sbin/zpool iostat -y 1 1"
            parser: ZenPacks.daviswr.ZFS.parsers.zpool.iostat
            datapoints:
              bw-read: GAUGE
              bw-write: GAUGE
              op-read: GAUGE
              op-write: GAUGE
          zpool-status:
            usessh: true
            commandTemplate: "/usr/bin/sudo /sbin/zpool status -v ${here/title} | grep state"
            parser: ZenPacks.daviswr.ZFS.parsers.zpool.status
            datapoints:
              health: GAUGE

        thresholds:
          Capacity-Warning:
            type: MinMaxThreshold
            enabled: true
            dsnames:
              - zpool-get_capacity
            severity: 3
            eventClass: /Storage
            maxval: here.zZPoolThresholdWarning
          Capacity-Error:
            type: MinMaxThreshold
            enabled: true
            dsnames:
              - zpool-get_capacity
            severity: 4
            eventClass: /Storage
            maxval: here.zZPoolThresholdError
          Capacity-Critical:
            type: MinMaxThreshold
            enabled: true
            dsnames:
              - zpool-get_capacity
            severity: 5
            eventClass: /Storage
            maxval: here.zZPoolThresholdCritical
          Health:
            type: MinMaxThreshold
            enabled: true
            dsnames:
              - zpool-status_health
            severity: 5
            eventClass: /Status
            maxval: 0

        graphs:
          DEFAULTS:
            miny: 0
          Activity:
            units: IOPS
            graphpoints:
              Writes:
                dpName: zpool-iostat_op-write
                lineType: AREA
                stacked: true
                colorindex: 0
              Reads:
                dpName: zpool-iostat_op-read
                lineType: LINE
                lineWidth: 1
                colorindex: 1
          Throughput:
            units: bytes/sec
            base: true
            graphpoints:
              Written:
                dpName: zpool-iostat_bw-write
                lineType: AREA
                stacked: true
                colorindex: 0
              Read:
                dpName: zpool-iostat_bw-read
                lineType: LINE
                lineWidth: 1
                colorindex: 1
          Capacity:
            units: bytes
            base: true
            graphpoints:
              DEFAULTS:
                lineType: AREA
                stacked: true
              Allocated:
                dpName: zpool-get_allocated
                colorindex: 0
              Free:
                dpName: zpool-get_free
                color: cccccc
          Percent Capacity:
            units: percentage
            graphpoints:
              Used:
                dpName: zpool-get_capacity
                lineType: LINE
                lineWidth: 2
                colorindex: 0
          Fragmentation:
            units: percentage
            graphpoints:
              Fragmentation:
                dpName: zpool-get_fragmentation
                lineType: LINE
                lineWidth: 2
                colorindex: 0
          Dedup Ratio:
            units: ratio
            graphpoints:
              Dedup:
                dpName: zpool-get_dedupratio
                lineType: LINE
                lineWidth: 2
                colorindex: 0


      ZFSVirtualDevice:
        datasources:
          DEFAULTS:
            type: COMMAND
            cycletime: 60
            component: "${here/id}"
          zpool-status:
            usessh: true
            commandTemplate: "/usr/bin/sudo /sbin/zpool status -v ${here/pool} | /bin/grep ${here/title}"
            parser: ZenPacks.daviswr.ZFS.parsers.zpool.status
            datapoints:
              health: GAUGE
        thresholds:
          Health:
            type: MinMaxThreshold
            enabled: true
            dsnames:
              - zpool-status_health
            severity: 5
            eventClass: /Status
            maxval: 0


      ZFSDataset:
        targetPythonClass: ZenPacks.daviswr.ZFS.ZFSDataset
        datasources:
          DEFAULTS:
            type: COMMAND
            cycletime: 60
            component: "${here/id}"
          zfs-get:
            usessh: true
            commandTemplate: "/usr/bin/sudo /sbin/zfs get -pH all ${here/title}"
            parser: ZenPacks.daviswr.ZFS.parsers.zfs.get
            datapoints:
              available: GAUGE
              logicalreferenced: GAUGE
              logicalused: GAUGE
              referenced: GAUGE
              used: GAUGE
              usedbychildren: GAUGE
              usedbydataset: GAUGE
              usedbyrefreservation: GAUGE
              usedbysnapshots: GAUGE

        graphs:
          DEFAULTS:
            miny: 0
            units: bytes
            base: true
          Capacity:
            graphpoints:
              DEFAULTS:
                lineType: AREA
                stacked: true
              Used:
                dpName: zfs-get_used
                colorindex: 0
              Available:
                dpName: zfs-get_available
                color: cccccc
          Used By:
            graphpoints:
              DEFAULTS:
                lineType: AREA
                stacked: true
              Dataset:
                dpName: zfs-get_usedbydataset
                colorindex: 0
              Reference:
                dpName: zfs-get_usedbyrefreservation
                colorindex: 1
              Snapshots:
                dpName: zfs-get_usedbysnapshots
                colorindex: 2
              Children:
                dpName: zfs-get_usedbychildren
                colorindex: 3
          Logical Capacity:
            graphpoints:
              Used:
                dpName: zfs-get_logicalused
                lineType: AREA
                stacked: true
                colorindex: 0
              Accessible:
                dpName: zfs-get_logicalreferenced
                lineType: LINE
                lineWidth: 1
                colorindex: 1
